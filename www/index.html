
<!DOCTYPE html>
<html>
<head>
    <title>بسم الله الرحمن الرحيم</title>
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<style>
		@-ms-viewport { width:device-width; }
		@media only screen and (min-device-width:800px) { html { overflow:hidden; } }
		html { height:100%; }
		body { height:100%; overflow:hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
	</style>
    <script src="cordova.js"></script>
	<script>
		function init() {		
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    start init()');
			document.addEventListener("deviceready", onDeviceReady, false);
		}
		function onDeviceReady() {
			setTimeout(function(){
				function setBrightness(value) {
					// value should be float in range from 0 to 1.
					brightness.setBrightness(value, win, fail);
				}
				function getBrightness() {
					// win([-1,0-1]) float 0-1 is a brightness level, -1 represents a system default
					brightness.getBrightness( win, fail);
				}
				function win(status) {}
				function fail(status) {}
				window.brightness = cordova.require("cordova.plugin.Brightness.Brightness");
				setBrightness(1);
				brightness.setKeepScreenOn(true);
			}, 900);
		}

	</script>
</head>
<body onload="init();">

<script src="tour.js"></script>

<div id="pano" style="width:100%;height:100%;">
	<noscript><table style="width:100%;height:100%;"><tr style="vertical-align:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
	<script>
		embedpano({swf:"tour.swf", xml:"tour.xml", target:"pano", html5:"auto", mobilescale:1.0, passQueryParameters:true});
	</script>
</div>

</body>
</html>
